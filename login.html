<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg nh蘯ｭp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <h2>沐 ﾄ斉ハg nh蘯ｭp</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required>
      <div id="loginUserError" class="error-message"></div>
      
      <input type="password" id="loginPass" placeholder="M蘯ｭt kh蘯ｩu" required>
      <div id="loginPassError" class="error-message"></div>
      
      <button type="submit">ﾄ斉ハg nh蘯ｭp</button>
    </form>
    <p>Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="./register.html">ﾄ斉ハg kﾃｽ</a></p>
   </div>

   <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset errors
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
      
      // Get values
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPass').value;
      
      // Validate
      let isValid = true;
      
      if (username.length < 5) {
        document.getElementById('loginUserError').textContent = 'Tﾃｪn ﾄ惰ハg nh蘯ｭp ph蘯｣i cﾃｳ ﾃｭt nh蘯･t 5 kﾃｽ t盻ｱ';
        document.getElementById('loginUsername').classList.add('error');
        isValid = false;
      }
      
      if (password.length < 6) {
        document.getElementById('loginPassError').textContent = 'M蘯ｭt kh蘯ｩu ph蘯｣i cﾃｳ ﾃｭt nh蘯･t 6 kﾃｽ t盻ｱ';
        document.getElementById('loginPass').classList.add('error');
        isValid = false;
      }
      
      if (isValid) {
        // In real app, verify credentials with server
        alert('ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!');
        // Redirect to dashboard or home page
      }
    });
   </script>
</body>
</html>
